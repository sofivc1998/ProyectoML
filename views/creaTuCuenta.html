<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/creaTuCuenta.css">
    <script src="https://kit.fontawesome.com/850256899c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img class="logo" src="/images/logo-mercado-liebre.svg" >            
            <div class=contenedor> <input class = barra-busqueda type="text" placeholder="Busca productos, marcas">
            <span class=search><i class="fas fa-search"></i></span></div> 
            
            <h2 class=copia-header><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjetas de crédito</h2>
        </div>

        <a href="" class=burger-menu><i class="fas fa-bars"></i></a>
       
        <div class="main-header-bottom-bar">
            <ul class=left-nav>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class=right-nav>
                <li><a href="/creaTuCuenta">Creá tu cuenta <i class="far fa-address-card"></i></a></a></li>
                <li><a href="/ingresa"> Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></a></li>
            </ul>
        </div>
        <img class= banner src= "/images/img-home-banner.jpg">
    </header>

    <section class=formulario>
        <form action="/" method="post">
            <div class="container-input">
            <input type="text" name="name" placeholder="Nombre y apellido" required minlength="2">
            <input type="text" name="user" placeholder="Nombre de usuari@" required>  
            <input type="email" name="email" placeholder="E-mail"> 
            </div>
        <br>
            <label for="birth_date"><h3> Fecha de Nacimiento</h3></label>
            <div class="container-input">
            <div class= container-fecha><input type="date" name="birth_date" id="birth_date"></div>      
            <input type="text" name="addres" placeholder="Domicilio">
            </div>
        <br>
    <h3> Perfil de usuario </h3>
        <div class= profile>
            <input type="radio" name="profile" value="buy" id="buy">
            <label for="buy"> Comprador</label> 
            <input type="radio" name="profile" value="sell" id="sell">
            <label for="sell"> Vendedor</label> 
        </div>
        <br>
        <br>
        <h3> Categorías de interés</h3>    
        <div class=categoria>
 
            <input type="checkbox" name="categoria" value="electro" id="electro">
            <label for="electro"> Electro</label> 
            <input type="checkbox" name="categoria" value="moda" id="moda">
            <label for="moda"> Moda</label>
            <input type="checkbox" name="categoria" value="hogar" id="hogar">
            <label for="hogar"> Hogar</label>
            <input type="checkbox" name="categoria" value="jugueteria" id="jugueteria">
            <label for="jugueteria"> Juguetería</label> 
            <input type="checkbox" name="categoria" value="vida_sana" id="vida_sana">
            <label for="vida_sana"> Vida Sana</label>
        </div>
        <br>
            <div class = contenedor-archivos>
            <input type="file" name="avatar" accept=".jpg, .png">
        <br>
            <input type="password" name="pass" placeholder="Escribí tu contraseña" minlength="6"> 
            <input type="password" name="pass-confirm" placeholder="Confirmá tu contraseña" minlength="6"></div> 
        <br>
            <button type="submit" > Enviar </button>
            <button type="reset" > Borrar </button>
        </form>
    </section>

</body>
</html>
